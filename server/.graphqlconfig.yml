projects:
  app:
    schemaPath: src/schema.ts
    extensions:
      endpoints:
        default: http://localhost:4466/
  prisma:
    schemaPath: src/generated/prisma.graphql
    extensions:
      prisma: prisma/prisma.yml
      codegen:
        - generator: prisma-binding
          language: typescript
          output:
            binding: src/generated/prisma.ts
